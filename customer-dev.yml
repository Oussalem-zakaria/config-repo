server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://eureka-server:8761}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: customer
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URL:http://config-server:8888}
      fail-fast: true
      profile: dev
      label: main
  datasource:
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    url: jdbc:postgresql://postgres-db:5432/ordersdb
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
