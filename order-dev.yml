server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: order
  cloud:
    config:
      uri: optional:configserver:${CONFIG_SERVICE_URL:http://localhost:8888}
      fail-fast: true
      profile: dev
      label: main
  # boot:
  #   admin:
  #     client:
  #       url: ${ADMIN_SERVER_URL:http://localhost:8080}
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/order
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true